<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rick and Morty API</title>
</head>
<body>
  <form action="" method="get">
    <h2>Character Search:</h2>
    <label for="characterId">Character ID</label>
    <input type="number" name="" id="characterId">

    <hr>

    <h2>More infos</h2>
    <label for="name"> Name</label>
    <input type="checkbox" name="name" id="name">
     <label for="status">Status</label>
    <input type="checkbox" name="status" id="status">
     <label for="species">Species</label>
    <input type="checkbox" name="species" id="species">
     <label for="gender">Gender</label>
    <input type="checkbox" name="gender" id="gender">
     <label for="origin">Planet of Origin</label>
    <input type="checkbox" name="origin" id="origin">
     <label for="episode">Episodes</label>
    <input type="checkbox" name="episode" id="episode">

    <hr>

    <button id="btn-go">Search</button>
    <button type="submit" id="btn-go">Search</button>
    <button type="reset" id="btn-reset">Clear Results</button>
  </form>


  <pre id="content"></pre>
  <img src="" alt="" id="img">

  <div id="result-style">
    <img src="" alt="" id="img">
    <div id="content"></div>
  </div>
</body>
<script src="./script.js"></script>
</html>
